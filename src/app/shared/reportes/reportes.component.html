<div class="container my-4">
  <h2 class="text-center">Reportes</h2>

  <div class="row">
    <!-- Gráfico de líneas: Ingresos y Gastos por Mes -->
    <div class="col-md-12">
      <h4 class="text-center">Ingresos y Gastos Mensuales</h4>
      <div style="width: 100%; height: 400px;">
        <canvas #lineChart></canvas>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <!-- Gráfico de dona: Ingresos vs Gastos -->
    <div class="col-md-6">
      <h4 class="text-center">Ingresos vs Gastos</h4>
      <canvas baseChart 
              [data]="doughnutChartData"
              [options]="doughnutChartOptions"
              [type]="doughnutChartType">
      </canvas>
    </div>

    <!-- Gráfico de barras: Transacciones por Categoría -->
    <div class="col-md-6">
      <h4 class="text-center">Transacciones por Categoría</h4>
      <canvas baseChart 
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType">
      </canvas>
    </div>
  </div>
</div>
