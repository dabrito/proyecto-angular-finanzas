<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Metas</title>
  <style>
    /* General styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    /* Form container */
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Headings */
    .center-text {
      text-align: center;
    }

    .bold-label {
      font-weight: bold;
    }

    /* Input fields */
    .input-group {
      margin-bottom: 10px;
    }

    .input-field {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Button */
    .btn-primary {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Table */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .table-header {
      background: #007bff;
      color: white;
    }

    .table-cell {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .table-row:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="center-text"> Nueva Meta</h2>

    <div class="input-group">
      <label for="tipoMeta" class="bold-label"> Tipo de Meta:</label>
      <select id="tipoMeta" [(ngModel)]="tipoMeta" class="input-field">
        <option value="" disabled selected>Selecciona una opci√≥n</option>
        <option value="mensual">Mensual</option>
        <option value="trimestral">Trimestral</option>
        <option value="anual">Anual</option>
      </select>
    </div>

    <div class="input-group">
      <label for="objetivoMeta" class="bold-label">Objetivo:</label>
      <input 
        type="text" 
        id="objetivoMeta" 
        [(ngModel)]="objetivoMeta" 
        class="input-field" 
        placeholder="Escribe tu objetivo" 
      />
    </div>
    

    <div class="input-group">
      <label for="montoMeta" class="bold-label"> Monto:</label>
      <input type="number" id="montoMeta" [(ngModel)]="montoMeta" placeholder="Ej. 1000" class="input-field" />
    </div>

    <div class="input-group">
      <label for="fechaMeta" class="bold-label"> Fecha objetivo:</label>
      <input type="date" id="fechaMeta" [(ngModel)]="fechaMeta" class="input-field" />
    </div>

    <button (click)="addMeta()" class="btn-primary">
      Guardar Meta
    </button>
  </div>
  <div style="margin-bottom: 20px;"></div>

  <hr style="border: none; height: 1px; background-color: black; width: 100%; margin-bottom: 20px;">
  <div>
    <h2 class="center-text"> Metas Guardadas</h2>
  <table class="table">
    <thead>
      <tr class="table-header">
        <th class="table-cell">Tipo</th>
        <th class="table-cell">Objetivo</th>
        <th class="table-cell">Monto</th>
        <th class="table-cell">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meta of metas" class="table-row">
        <td class="table-cell">{{ meta.tipoMeta }}</td>
        <td class="table-cell">{{ meta.objetivoMeta }}</td>
        <td class="table-cell">${{ meta.montoMeta }}</td>
        <td class="table-cell">{{ meta.fechaMeta }}</td>
      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
