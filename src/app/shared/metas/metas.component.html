<div>
  <h2>Crear Nueva Meta</h2>
  <input type="text" [(ngModel)]="interfaz.tipoMeta" placeholder="Tipo Meta" />
  <input type="text" [(ngModel)]="interfaz.objetivoMeta" placeholder="Objetivo Meta" />
  <input type="number" [(ngModel)]="interfaz.montoMeta" placeholder="Monto Meta" />
  <input type="date" [(ngModel)]="interfaz.fechaMeta" placeholder="Fecha Meta" />
  <button (click)="crearMeta()">Crear Meta</button>
</div>
